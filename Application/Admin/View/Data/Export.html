<extend name="Base/common"/>

<block name="header">
    
</block>

<block name="body">
<div class="row mainContent">
	<include file="Public/left"/>
	<div class="span7">
		<fieldset>
			<legend>数据导出</legend>
		<form class="well  form-inline">
			<div class="control-group">
            <label class="control-label" for="input01"></label>
            
            <div class="controls">
            	<div class="controls input-append date form_date " data-date="" data-date-format="yyyy-mm-dd" data-link-field="startTime" data-link-format="yyyy-mm-dd">
	                    <input size="16" type="text" value="" placeholder="起始时间" readonly>
	                    <span class="add-on"><i class="icon-remove"></i></span>
						<span class="add-on"><i class="icon-th"></i></span>
						
	                </div>
					<input type="hidden" id="startTime" value="" />
				-
				<div class="controls input-append date form_date " data-date="" data-date-format="yyyy-mm-dd" data-link-field="endTime" data-link-format="yyyy-mm-dd">
	                    <input size="16" type="text" value="" placeholder="结束时间"  readonly>
	                    <span class="add-on"><i class="icon-remove"></i></span>
						<span class="add-on"><i class="icon-th"></i></span>
						
	                </div>
					<input type="hidden" id="endTime" value="" />
            	<button  class="btn btn-primary btn-block"><i class="icon-file"></i> 导 出 </button>
            </div>
        </div>  
      </form>
	</div>
</div>
</block>
