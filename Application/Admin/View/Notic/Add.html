<extend name="Base/common"/>

<block name="HeaderScript">
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
		<!-- 编辑器源码文件 -->
		<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
		<!-- 语言包文件(建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败) -->
		<script type="text/javascript" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
		<script>
		function check()
		{
			if($('#title').val()=="")	
			{
				alert("请输入标题");
				$("#title")[0].focus();	
				return false;
			
			}
			if(editor.getContent()=="")
			{
				alert("请输入内容");
				editor.focus(true);
				return false;
			}
			return true;
		}	
		</script>
</block>

<block name="body">
<div class="row mainContent">
	<include file="Public/left"/>
	<div class="span7">
		<form action="__SELF__" method="post" onsubmit="return check()">
		<fieldset>
				<legend>新增通知</legend>
			<dl>
				<dt>通告标题</dt>
				<dd><input type="text" id="title" name="title" class="input-xxlarge" maxlength="185"/></dd>
				<dt>通告内容</dt>
				<dd>
					<script id="container" name="content" type="text/plain" >
					    
					</script>
					<script type="text/javascript">
					    var editor = UE.getEditor('container')
					</script></dd>
				<dt>是否置顶</dt>
				<dd><input type="checkbox" value="1" class="checkbox" name="important"/></dd>
				<dd>
					<p style="padding:10px;"><input type="submit" value="新增通知" class="btn btn-primary" />	</p>
				</dd>
			</dl>
		
		</fieldset>
		</form>
	</div>
</div>
</block>
