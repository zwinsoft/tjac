     function receive(id)
    {
    	if(confirm('确定接受申报材料？'))
    		{
    				$.ajax({
							type: "get",
							url: "{:U('Guest/receive')}",
							data:{id: id},
							beforeSend: function(XMLHttpRequest){
								$("#prg").modal({
								    backdrop:true,
								    keyboard:true,
								    show:true
								});
							},
							success: function(data, textStatus){
								
								alert("接受申报材料成功");
								location.reload();
							},
							complete: function(XMLHttpRequest, textStatus){
								$("#prg").modal('hide');
							},
							error: function(){
								alert('接受申报材料失败，请刷新页面之后重试');
							}
						});


    		}
    	
    	}
