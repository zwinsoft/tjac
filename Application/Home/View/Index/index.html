<extend name="Base/common"/>

<block name="HeaderScript">
    <script>
    	$(function(){
    		$(".stepon").click(function(){
    				location.href=$(this).attr("data-url");
    			})
			$(".stepsuccess").click(function(){
    				$("#msgcontent").html($(this).attr("data-error"));
					$("#errormsg").modal("show");
    			})
    		});
    </script>
	<style>
	.stepsuccess
	{
		cursor:pointer;
	}
	</style>
</block>

<block name="body">
<div id="errormsg" class="modal hide fade" style="position:absolute;display:none;">
	<div class="modal-header">
	  <a class="close" data-dismiss="modal">×</a>
	  <h3>错误信息</h3>
	</div>
	<div class="modal-body" id="msgcontent">
			
	</div>
	<div class="modal-footer">
	  <a href="#" class="btn" data-dismiss="modal">关闭</a>
	</div>
</div>
<div class="row mainContent">
	<include file="Public/left"/>
	<div class="span7">
		<fieldset>
				<legend>填报进展</legend>
				<div class="StepRow">
					<div class="step {$nav1}" data-url="">
						注册账号
					</div>
					<div class="step {$nav2}" data-url="{:U('Company/Base')}">
						确认注册信息
					</div>
					<div class="step {$nav3}" data-url="{:U('Company/Files')}">
						上传相关附件
					</div>
					<div class="step {$nav4}" data-url="{:U('Company/Files')}#submit">
						提交审核
					</div>
					<div class="step {$nav5}" data-url="" data-error="{$errormsg}">
						{$nav5|getBaseStatus}
					</div>
				</div>
				<div class="StepRow">
					<div class="step {$nav6}" data-url="{:U('Company/Info1')}">
						企业基本情况
					</div>
					<div class="step {$nav7}" data-url="{:U('Company/Info2')}">
						企业知识产权
					</div>
					<div class="step {$nav8}" data-url="{:U('Project/Info1')}">
						项目基本情况
					</div>
					<div class="step {$nav9}" data-url="{:U('Project/Info2')}">
						商业计划书
					</div>
					<div class="step {$nav10}" data-url="{:U('Project/Info2')}#submit" data-error="{$errormsg}">
						{$nav10|getStatus}
					</div>
				</div>
        <!--<img src="__STATIC__/img/flow.jpg" width="576" height="80" border="0" alt="">-->
		</fieldset>
		<p></p>
		<fieldset>
			<legend>网站通知</legend>
		
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th style="width:30%">
							通知发布时间
						</th>
						<th style="width:60%">
							通知标题
						</th>
						<th style="width:10%">
							是否置顶
						</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo">
					<tr>
						<td>{$vo.creatTime}</td>
						<td>
							<a href="#c{$vo.id}" data-toggle="modal">{$vo.title}</a>
							<div id="c{$vo.id}" class="modal hide fade" style="display:none;">
								<div class="modal-header">
							      <a class="close" data-dismiss="modal">×</a>
							      <h3>通知内容</h3>
							    </div>
							    <div class="modal-body">
										{$vo.content}
									</div>
									<div class="modal-footer">
								      <a href="#" class="btn" data-dismiss="modal">关闭</a>
								  </div>
							</div>
						</td>
						<td><if condition="$vo.important eq 1">是<else/>否</if></td>
						
					</tr>
					</foreach>
				</tbody>
			</table>
			<div style="width:100%;text-align:right;">
					<select onchange="location.href='__SELF__&page='+this.value">
					<for start="1" end="$maxpage" step="1" name="n">
						<if condition="$page eq $n ">
							<option value="{$n}" selected>第{$n}页</option>
						<else />
						  <option value="{$n}" >第{$n}页</option>
						</if>
					
					</for>
					</select>
				</div>
		</fieldset>
	</div>
</div>
</block>
