<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		注册登录页
	</title>
	<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="./js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
<div id="main">
	<div class="row">
		<div class="span4">&nbsp;</div>
		<div class="span6">
			<div class="login-top"></div>
			<div class="login-main">
			<div class="login-title">
				<h2>用 户 登 录</h2>
			</div>
			<div class="login-content">
				<form class=" form-horizontal" action="user/index.html">
					<div class="control-group">
			            <label class="control-label" for="input01">登录名</label>
			            <div class="controls">
			            	<input type="text" class="input-small" id="name" placeholder="请输入登录名称">
			            	
			            </div>
			        </div>
			        <div class="control-group">
			            <label class="control-label" for="input01">密码</label>
			            <div class="controls">
			            	<input type="text" class="input-small" id="name" placeholder="请输入密码">
			            	
			            </div>
			        </div>
					<div class="control-group">
			            <label class="control-label" for="input01">验证码</label>
			            <div class="controls">
			            	<input type="text" class="input-small" id="name" placeholder="">
			            </div>
			        </div>
			        <div class="reg-bottom">
			            <button type="submit" class="btn btn-primary btn-block btn-large">登 录</button>
			            &nbsp;
			            <a href="policy.html" class="btn btn-block btn-large">注 册</a>
			            <br />
			            <a href="admin/admin.html" class="btn btn-primary btn-block btn-large">管理员与登录</a>
			            
			         </div>  
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
